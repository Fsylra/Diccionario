<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Diccionario</title>
</head>

<body>


    <div class="wrapper">
        <header>
            English dictionary
        </header>
        <div class="search">
            <input type="text" placeholder="Search for a word" required>
            <i class="fas fa-search" aria-hidden="true"></i>
            <span class="fas fa-times"></span>
        </div>
        <p class="info-text">Type any existing word and press enter to get meaning, example, synonyms, etc.</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>_</p>
                    <span> __</span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>

            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span> ___</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="synonyms">
                   <div class="details">
                       <p>Synonyms</p>
                       <div class="list">
                           <span>glad,</span>
                           <span>contented,</span>
                           <span>delighted,</span>
                           <span>cheerful,</span>
                           <span>joyful</span>
                       </div>
                   </div>
                </li>
            </div>
        </ul>
    </div>

    <script src="app.js"></script>

    <script src="https://kit.fontawesome.com/cb6ce0eff5.js" crossorigin="anonymous"></script>
</body>

</html>
